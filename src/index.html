<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMatica</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>NoteMatica</h1>
    <hr />
    <p>
        <label for="template">Template:</label>
        <textarea id="template" rows="10" cols="50"></textarea>
    </p>
    <p>
        <label for="rawNotes">Raw Notes:</label>
        <textarea id="rawNotes" rows="10" cols="50"></textarea>
    </p>
    <p>
        <button id="fillButton">Fill It Out!</button>
    </p>
    <p>
        <label for="filledTemplate">Filled Template:</label>
        <textarea id="filledTemplate" rows="10" cols="50" readonly></textarea>
    </p>

    <script src="js/script.js"></script>
</body>

</html>
